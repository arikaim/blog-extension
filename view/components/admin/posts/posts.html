{% set page = createModel('Pages','blog').findById(page) %}
{% set posts = page.posts().count() %}

<div class="mt-2">
    {% if posts == 0 or posts is empty %}
        {{ component('blog::admin.posts.add',{ page: page.uuid }) }}
    {% else %}
        {{ component('blog::admin.posts.list',{ page: page.uuid }) }}
    {% endif %}
</div>
