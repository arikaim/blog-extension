{% set page = createModel('Pages','blog').findById(page) %}
{% set posts = createModel('Posts','blog').where('page_id','=',page.id) %}
{% set items = paginate(posts,'posts') %}

<div class="mt-8">
   
</div>
<div class="ui list mt-4">
    {% for item in items.getItems() %}
    <div class="item">
        <div class="left floated content">
            <div class="ui basic icon mini button edit-post" uuid="{{ item.uuid }}">
                <i class="icon edit"></i>
            </div>
        </div>
        <div class="middle aligned content">
            <div class="header">{{ item.title }}</div>               
        </div>        
    </div>
    {% endfor  %}
</div>
