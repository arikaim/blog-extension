{% set selected_text = (selected == 1) ? labels.published : labels.draft %}

<select 
    uuid="{{ uuid }}"
    {{ attributes|attr() }}
    class="select {{ class }} status-dropdown" 
    {{ id|attr('id') }}>
    <option       
        {{ (selected == 0 or selected is empty) ? 'selected' : '' }}
        value="0">          
        <span class="text-green-500">
            {{ labels.draft }}
        </span>                
    </option>  
    <option class="text-green-500"
        {{ (selected == 1) ? 'selected' : '' }}
        value="1">          
        <span class="text-green-500">
            {{ labels.published }}
        </span>                
    </option>  
</select>
